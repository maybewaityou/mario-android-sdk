apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 25
    buildToolsVersion "26.0.0"


    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

//    implementation 'com.android.support:appcompat-v7:26.0.1'
    implementation "com.android.support:appcompat-v7:25.0.1"
    implementation "com.facebook.react:react-native:+"  // From node_modules
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    testImplementation 'junit:junit:4.12'
//    androidTestImplementation 'com.android.support.test:runner:1.0.0'
//    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.0'

    compile "io.reactivex.rxjava2:rxjava:$latest_version"
    compile "org.greenrobot:eventbus:$latest_version"
    compile "com.birbit:android-priority-jobqueue:$latest_version"
    compile "com.android.volley:volley:$latest_version"
    compile "com.orhanobut:logger:$latest_version"
    compile "com.squareup:tape:$latest_version"
    compile "com.squareup.phrase:phrase:$latest_version"
    compile "com.orhanobut:logger:$latest_version"


}
repositories {
    mavenCentral()
}
